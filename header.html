<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tklesson</title>

    <style>
        /* Base styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        /* ----------------------
           HEADER & LOGO STYLES
           ---------------------- */
        .header {
            display: flex;
            align-items: center;
            background-color: #082b6f;
            padding: 10px 20px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 14px rgba(0,0,0,0.18);
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-link img {
            max-height: 50px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .logo-link:hover img {
            transform: scale(1.05);
        }

        .header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }

        /* ----------------------
           NAVIGATION MENU STYLES
           ---------------------- */
        .nav-menu {
            display: none; /* Hidden by default on all screens */
        }

        .nav-menu.open {
            display: flex;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: background-color 0.25s;
        }

        .nav-link:hover {
            background-color: #0b3d91;
        }

        .premium-link {
            background-color: #bfa83d;
            color: #082b6f !important;
            font-weight: 700;
        }

        .premium-link:hover {
            background-color: #a68f30;
            color: #fff !important;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
        }

        /* The main dropdown button/link */
        .dropbtn {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* The sub-menu container */
        .dropdown-content {
            display: none;
            flex-direction: column;
            /* Updated for transparency */
            background-color: rgba(8, 43, 111, 0.9);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.08);
        }

        /* Show dropdown on hover for desktop */
        .dropdown:hover .dropdown-content {
            display: flex;
        }

        /* ----------------------
           MOBILE-ONLY RULES (max-width: 768px)
           ---------------------- */
        @media (max-width: 768px) {
            .hamburger {
                display: block; /* Show hamburger on mobile */
                font-size: 1.8rem;
                cursor: pointer;
                margin-left: auto;
                background: transparent;
                color: #fff;
                border: none;
                line-height: 1;
                padding: 6px 10px;
                border-radius: 6px;
            }

            .nav-menu {
                display: none; /* Hide nav menu on mobile by default */
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(8, 43, 111, 0.95);
                backdrop-filter: blur(4px);
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
                box-shadow: 0 12px 24px rgba(0,0,0,0.25);
            }

            .nav-menu.open {
                display: flex; /* Show nav menu when open */
            }

            .nav-link {
                width: 100%;
                padding: 12px 20px;
            }

            .dropdown {
                width: 100%; /* Full width for dropdowns on mobile */
            }

            /* The dropdown sub-menu on mobile */
            .dropdown-content {
                display: none; /* Hide sub-menu by default on mobile */
                position: static;
                width: 100%;
                box-shadow: none;
                /* Updated for transparency */
                background-color: rgba(11, 61, 145, 0.9); /* A slightly lighter, transparent blue */
                border: none;
                border-radius: 0;
            }

            /* Show sub-menu when the parent dropdown has the 'active' class */
            .dropdown.active .dropdown-content {
                display: flex;
            }

            .dropdown-content a {
                padding-left: 40px;
            }
        }

        /* ----------------------
           DESKTOP-ONLY RULES (min-width: 769px)
           ---------------------- */
        @media (min-width: 769px) {
            .hamburger {
                display: none; /* Hide hamburger on desktop */
            }

            .nav-menu {
                display: flex !important; /* Always show nav menu on desktop */
                flex-direction: row;
                gap: 25px;
                margin-left: auto;
                font-weight: 500;
                align-items: center;
            }

            .dropdown-content {
                position: absolute;
                top: 100%;
                left: 0;
                min-width: 200px;
            }

            /* The hover rule handles display on desktop */
            .dropdown:hover .dropdown-content {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header class="header" role="banner">
        <a href="index.html" class="logo-link" aria-label="Tklesson Home">
            <img src="Tklesson3.png" alt="Tklesson Logo">
        </a>
        <h2>Tklesson</h2>

        <button class="hamburger" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle menu">☰</button>

        <nav class="nav-menu" id="navMenu" role="navigation" aria-label="Primary">
            <a href="index.html" class="nav-link">Home</a>
            
            <div class="dropdown">
                <a href="#" class="nav-link dropbtn" aria-haspopup="true">Rates and Offers ▼</a>
                <div class="dropdown-content" role="menu">
                    <a href="viewrates.html" class="nav-link">View Rates</a>
                    <a href="rewardsandoffers.html" class="nav-link">Rewards & Offers</a>
                </div>
            </div>

            <div class="dropdown">
                <a href="#" class="nav-link dropbtn" aria-haspopup="true">Resources ▼</a>
                <div class="dropdown-content" role="menu">
                    <a href="frq.html" class="nav-link">FAQ</a>
                    <a href="casestudies.html" class="nav-link">Case Studies</a>
                    <a href="contactinfo.html" class="nav-link">Contact Information</a>
                    <a href="fltools.html" class="nav-link">Free Learning Tools</a>
                    <a href="premium.html" class="nav-link premium-link">Premium Learning Tools</a>
                </div>
            </div>

            <a href="privacy.html" class="nav-link">Privacy Policy</a>
            <a href="terms.html" class="nav-link">Terms of Service</a>
            <a href="deletedata.html" class="nav-link">Request for Data Deletion</a>
        </nav>
    </header>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector("#navMenu");
        const dropdowns = document.querySelectorAll(".dropdown");

        // Hamburger Menu Toggle
        if (hamburger && navMenu) {
            hamburger.addEventListener("click", () => {
                navMenu.classList.toggle("open");
                const isOpen = navMenu.classList.contains("open");
                hamburger.setAttribute("aria-expanded", isOpen);
            });
        }

        // Mobile Dropdown Toggle (click event)
        dropdowns.forEach(dropdown => {
            const dropbtn = dropdown.querySelector('.dropbtn');

            if (dropbtn) {
                dropbtn.addEventListener('click', (e) => {
                    // Only apply on mobile screens
                    if (window.innerWidth <= 768) {
                        e.preventDefault(); // Prevent page jump
                        const isOpen = dropdown.classList.toggle('active');
                        dropbtn.setAttribute('aria-expanded', isOpen);
                    }
                });
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.classList.remove('active');
                        const dropbtn = dropdown.querySelector('.dropbtn');
                        if (dropbtn) {
                            dropbtn.setAttribute('aria-expanded', 'false');
                        }
                    }
                });
            }
        });

        // Add `mouseenter` and `mouseleave` for desktop to keep hover functionality
        dropdowns.forEach(dropdown => {
            const dropbtn = dropdown.querySelector('.dropbtn');

            dropdown.addEventListener('mouseenter', () => {
                if (window.innerWidth > 768) {
                    dropbtn.setAttribute('aria-expanded', 'true');
                }
            });

            dropdown.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768) {
                    dropbtn.setAttribute('aria-expanded', 'false');
                }
            });
        });
    </script>
</body>
</html>
